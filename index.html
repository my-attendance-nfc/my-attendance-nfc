<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Recorded</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    .success { color: green; font-size: 1.2em; }
    .loader { margin: 20px 0; }
  </style>
  <script>
    // Get UID from URL: ?uid=A1B2C3D4
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');

    if (uid) {
      // Run attendance log in background
      fetch('https://script.google.com/macros/s/AKfycbzWuaaeIcEqSLISfJbUr0uBcKFdUVzpTNPBdnmHyg0rfD5DyuwoGihbUZ6D4D3bKqRCmA/exec?uid=' + uid)
              .then(() => {
          document.getElementById('status').textContent = 'Kehadiran berhasil dicatat!';
        })
        .catch(err => {
          document.getElementById('status').textContent = 'Tercatat (offline)';
        });
    } else {
      document.getElementById('status').textContent = 'UID tidak ditemukan';
    }
  </script>
</head>
<body>
  <h1>📱 Tap NFC Card</h1>
  <div class="loader">● ● ●</div>
  <p id="status">Kehadiran Berjaya Direkod...</p>
  <p><small>Anda boleh menutup halaman ini.</small></p>
</body>
</html>
