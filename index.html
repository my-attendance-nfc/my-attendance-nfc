<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Attendance Recorded</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; }
    .success { color: green; font-size: 1.2em; }
    .loader { margin: 20px 0; }
  </style>
  <script>
    // Get UID from URL: ?uid=A1B2C3D4
    const urlParams = new URLSearchParams(window.location.search);
    const uid = urlParams.get('uid');

    if (uid) {
      // Run attendance log in background
      fetch('https://script.google.com/macros/s/AKfycbwducCJVVu9I-5DyP4CiAkoZhPd_YE236XhArERTGFQ47yWgLiO2ffje2KI3aQlphzj/exec?uid=' + uid)
                     .then(() => {
          document.getElementById('status').textContent = 'Berjaya direkod!';
        })
        .catch(err => {
          document.getElementById('status').textContent = 'Direkod (offline)';
        });
    } else {
      document.getElementById('status').textContent = 'UID tidak dijumpai';
    }
  </script>
</head>
<body>
  <h1>📱 TapIDCard</h1>
  <div class="loader">● ● ●</div>
  <p id="status">Berjaya Direkod...</p>
  <p><small>Anda boleh menutup halaman ini.</small></p>
</body>
</html>
